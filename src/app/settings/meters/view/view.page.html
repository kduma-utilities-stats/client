<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/settings/meters"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="meter">
      {{ meter.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="meter">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ meter.name }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
