<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meters List</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/settings/meters/create'">
        Create
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meters List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-meter-list-item *ngFor="let meter of meters" [meter]="meter" (deleted)="delete(meter)"></app-meter-list-item>
  </ion-list>
</ion-content>
