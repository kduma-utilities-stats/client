<ion-item-sliding *ngIf="meter" >
  <ion-item [routerLink]="'/settings/meters/view/' + meter.id" [detail]="false">
    <ion-label class="ion-text-wrap">
      <h2>
        {{ meter.name }}
        <span class="date">
          <ion-note>({{meter.counters_count}})</ion-note>
          <ion-icon aria-hidden="true" name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
        </span>
      </h2>
