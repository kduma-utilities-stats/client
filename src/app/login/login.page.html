<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login to API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login to API</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Server URL" labelPlacement="fixed" type="url" placeholder="https://example.com" [(ngModel)]="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="device_name" labelPlacement="fixed" type="text" placeholder="My Device Name" [(ngModel)]="device_name"></ion-input>
    </ion-item>

    <ion-item *ngIf="isRegistration">
      <ion-input label="Name" labelPlacement="fixed" type="text" placeholder="John Doe" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email" labelPlacement="fixed" type="email" placeholder="email@domain.com" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password" labelPlacement="fixed" type="password" placeholder="password..." [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item *ngIf="isRegistration">
      <ion-input label="Confirmation" labelPlacement="fixed" type="password" placeholder="confirm..." [(ngModel)]="password_confirmation"></ion-input>
    </ion-item>

    <ion-item [button]="true" [disabled]="false" [detail]="true" (click)="login()" *ngIf="!isRegistration">
      <ion-label>Log In</ion-label>
    </ion-item>

    <ion-item [button]="true" [disabled]="false" [detail]="true" (click)="register()" *ngIf="isRegistration">
      <ion-label>Register</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
